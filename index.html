                        <div class="image">
                            <figure class="m-0">
                                <img :src="`img/avatar${user.avatar}.jpg`" :alt="user.name" class="user-image">
                            </figure>
                            <div class="h6 mb-0 ms-2">
                                {{user.name}}
                            </div>
                        </div>
                        <div class="icons">

                            <i class="fas fa-comment-alt me-2"></i>

                    <section class="notifications p-2 user-menu bg-primary flex-shrink-1">

                    <section class="search flex-shrink-1 user-menu p-2">

                            </figure>

                            </div>
                    </section>
                    <section class="user-menu flex-grow-1 flex-column align-items-start p-2 overflow-auto">
                        <div class="image" v-for='(contact,index) in contacts'>
                            <figure class="m-0">
                                <img :src="`img/avatar${contact.avatar}.jpg`" :alt="contact.name" class="user-image">
                            </figure>
                            <div class="h6 mb-0 ms-3 align-self-start mt-2">
                                {{contact.name}}
                            </div>
                        </div>
                    </section>
                </div>
