<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- FILE CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- VUE JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="row">
                <!-- MENU -->
                <div class="col-4 bg-primary menu">
                    <!-- user-menu -->
                    <section id="user-menu">
                        <div class="container">
                            <div class="row">
                                <div class="col border border-danger section-layout h-standard justify-content-between">
                                    <div class="user border border-danger">
                                        <img src="img/avatar_io.jpg" alt="user_io" class="user-image">
                                        <h6>Nome utente</h6>
                                    </div>
                                    <div class="icons border border-danger">
                                        icone
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section id="notifications">
                        <div class="container">
                            <div class="row">
                                <div class="col border border-light section-layout">
                                    <div class="image">
                                        <img src="img/avatar_io.jpg" alt="user_io" class="user-image">
                                    </div>
                                    <div class="border border-light ms-1">
                                        <h6>Ricevi notifiche di nuovi messaggi</h6>
                                        <p class="text-muted mb-1">
                                            <a href="#" class="text-reset">Attiva notifiche desktop</a>.
                                        </p>
                                    </div>
                                </div>
                            </div>
                    </section>
                </div>
                <!-- CHAT -->
                <div class="col-8 bg-danger chat">
                    CHAT
                </div>
            </div>
        </div>
    </main>



    <script src="js/script.js"></script>
</body>

</html>
